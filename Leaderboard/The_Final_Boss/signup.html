<!DOCTYPE html>
<!--
    Registration Page (8%)
This is the only page/route a site visitor can see, unless/until they login
Allow visitors to “sign-up/register”
Passwords must be stored in an encrypted format in the database
Includes data validation
Unique users

-->

<html>
<head>
  <title>Sign Up</title>
</head>
<body>
  <header>
    <link rel = "stylesheet" href = "public/main.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3150/3150115.png" />
    <nav>
        <div class="navbar navbar-expand-md navbar-dark bg-dark mb-4" role="navigation">
            <a class="navbar-brand" href="/">Leaderboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboard">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/updates">Updates</a>
                    </li>
                   
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Log In / Sign Up
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="/login">Log In</a>
                          <a class="dropdown-item" href="/signup">Sign Up</a>
                        </div>
                      </li>
                </ul>
            </div>

            <div  class="navbar-right" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/profile">Profile</a>
                </li>
              </ul>
            </div>
        </div>
    </nav>
  </header>
  <main>
    <center>
    <h1>Sign Up</h1>
    
    </center>

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 30px;">
      <form style="width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0px 0px 5px rgba(0,0,0,0.1);">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" style="display: block; margin-bottom: 10px;">
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" style="display: block; margin-bottom: 10px;">
        
        <label for="student-id">Student ID:</label>
        <input type="number" id="student-id" name="student-id" style="display: block; margin-bottom: 10px;">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" style="display: block; margin-bottom: 10px;">
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" style="display: block; margin-bottom: 10px;">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" style="display: block; margin-bottom: 10px;">
        
        <center>
          <button type="submit" class="btn btn-dark" style="margin-top: 10px;">Sign Up</button>
        </center>
      </form>
    </div>
    
    
    
    

  </main>
</body>



 <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src = "public/main.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
