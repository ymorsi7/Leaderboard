<!DOCTYPE html>
<!--
    Profile Page (5%)
This page is only shown to logged in users
Show a navigation menu that lets users visit other pages
Allow users to change their password and/or username
Allows user to log out

-->
<html>
<head>
  <title>Profile</title>
</head>
<body>
  <header>
    <link rel = "stylesheet" href = "public/main.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3150/3150115.png" />
    <nav>
      <div class="navbar navbar-expand-md navbar-dark bg-dark mb-4" role="navigation">
          <a class="navbar-brand" href="/">Leaderboard</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/leaderboard">Leaderboard</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/updates">Updates</a>
                  </li>
                 
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Log In / Sign Up
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/login">Log In</a>
                        <a class="dropdown-item" href="/signup">Sign Up</a>
                      </div>
                    </li>
              </ul>
          </div>

          <div  class="navbar-right" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            </ul>
          </div>
      </div>
  </nav>
  </header>
  <main>

 
    <center>
        <h1>Profile</h1>
    </center>
    <div class="container mt-5">
        <form action="/profile" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <!-- Other preferences can be added here -->
            <button type="submit" class="btn btn-dark">Save</button>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <div class="container mt-5">
      <h3>Other Preferences</h3>
      <form>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Bio:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Save Preferences</button>
      </form>
    </div>
  </main>
</body>
